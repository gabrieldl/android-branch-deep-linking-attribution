name: Cross-repo Appium CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - uses: convictional/trigger-workflow-and-wait@v1.6.1
       with:
         owner: gabrieldl
         repo: appium-github-actions-integration
         github_token: ${{ secrets.GHA_WORKFLOW_TRIGGER }}
         github_user: gabrieldl
         workflow_file_name: appium.yml
         ref: master
         wait_interval: 10
         client_payload: '{}'
         propagate_failure: true
         trigger_workflow: true
         wait_workflow: true